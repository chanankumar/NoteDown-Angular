<div class="showArticleNoteContainer">
    <h3>Article Note</h3>
    <app-notes-action-button *ngIf="showActionButton === true" [navigateTo]="'article'"></app-notes-action-button>
    <div *ngFor = 'let data of articleNoteData;' class="showArticleNote">
        <div class="article-title">
            {{data.title}} : 
        </div>
        <div class="article-description">
            {{data.description}}
        </div>
    </div>
</div>
