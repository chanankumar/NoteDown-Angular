<div class="custom-note-container">
    <div>Custom Note</div>
    <div class="alignment-container">
        <div class="align-to-left">
            <button class="custom-note-action-button" (click)="addTitle()" [disabled]="showTitle === true">Add title</button>
            <button class="custom-note-action-button" (click)="addDescription()" [disabled]="showDescription === true">Add description</button>
            <button class="custom-note-action-button" (click)="addPicture()" [disabled]="showPicture === true">Add Picture</button>
            <button class="custom-note-action-button" (click)="addDocument()" [disabled]="showDocument === true">Add Document</button>
        </div>
        <div class="actionButtonContainer align-to-right">
            <app-save-buttons (save)="saveCustomNote()" [navigateTo]="'customlanding'"></app-save-buttons>
        </div>
    </div> 
</div>

<div class="custom-note-input-field-container">
    <div class="field-title" style="margin-bottom: 10px;" *ngIf="showTitle === true" >Title</div>
    <app-title (valueChange)="updateTitleValue($event)" *ngIf="showTitle === true" class="title-input"></app-title>
    <div class="field-title-description" style="margin-top: 10px;" *ngIf="showDescription === true">Add Description</div>
    <app-description (valueChange)="updateDescriptionValue($event)" *ngIf="showDescription === true" class="article-description-input"></app-description>
    <div class="field-title" *ngIf="showPicture === true">Add Image</div>
    <app-picture (valueChange)="updatePictureValue($event)" *ngIf="showPicture === true" class="picture-input"></app-picture>
    
    <app-document (documentChange)="updateDocumentValue($event)" *ngIf="showDocument === true" (documentTypeChange)="updateDocumentTypeValue($event)" class="document-input"></app-document>
    
</div>
