<div class="document-type-container">
    <label for="documentType">Document Type:</label>
    <select id="documentType" name="documentType" [(ngModel)]="selectedDocumentType" (change)="onDocumentTypeChange()">
      <option value=".txt">.txt</option>
      <option value=".pdf">.pdf</option>
    </select>
</div>

<input type="file" id="file" name="file" class="document-input" (change)="onDocumentChange($event)" accept='{{selectedDocumentType}}'>
